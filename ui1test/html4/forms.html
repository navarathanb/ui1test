<html>
    <head></head>
    <body>
        <h2></h2>
        <form action="test.html" method="GET">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" class="" name="name" value="sai"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="pwd" name="pwd"></td>
                </tr>
                <tr>
                <tr>
                    <td>Email Text</td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="mobile" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td>
                        <textarea name="" id="" cols="20" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="gender" value="male">
                        Female <input type="radio" name="gender" value="female" checked>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <!-- checked to select default selected -->
                        Cricket<input type="checkbox" name="cricket" id="" value="cricket" checked>
                        Carroms<input type="checkbox" name="carroms" id="" value="carroms">
                        Chess<input type="checkbox" name="chess" id="" value="chess">
                    </td>
                </tr>
                <tr>
                    <td>state</td>
                    <td>
                        <!-- multiple -->
                        <select name="state" id="" >
                            <option value="">select state</option>
                            <option value="">AP state</option>
                            <option selected value="">UP state</option>
                            <option value="">MP state</option>
                            <option value="">GJ state</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload</td>
                    <td>
                        <input type="file" name="file" multiple>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
