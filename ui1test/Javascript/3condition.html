<html>
    <head>
        <script>
            var name = prompt("please enter name");//to enter the data.
            var test = confirm("do you want result");// true or false
            if(test) {
                document.write("<h2>Your name is "+name+"</h2>");
            }
            else {
                document.write("<h2>You are pressed cancel button.</h2>");
            }
            
        </script>
    </head>
</html>
