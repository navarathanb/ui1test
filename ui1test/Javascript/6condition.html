<html>
    <head>
        <script>
            var val = prompt("enter value");
            if(val == 100) {
                alert("value is equal to 100");
            }
            else if(val > 100) {
                alert("value is greater than 100");
            }
            else {
                alert("value is less than 100");
            }

        </script>
    </head>
</html>
