<html>
    <head>
        <script>
            function disp() {
                document.getElementById('div').style.width = "500px";
                document.getElementById('div').style.height = "500px";
                document.getElementById('div').style.display = 'block';
                document.getElementById("body").style.background = "rgba(200,200,200,0.4)";
                // document.getElementById("body").style.opacity = "0.1";
            }
        </script>
    </head>
    <body onclick="disp()" id="body">
        <div id="div" style="border: 1px solid black;width: 300px; height: 200px; background: rgb(243, 241, 241);display: none; margin: 0px auto;" onclick="disp()">

        </div>
    </body>
</html>
