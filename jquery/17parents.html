<html>
    <head>
        <script src="jquery-3.4.1.min.js"></script>
        <style>
            input[type='submit'] {
                width: 180px; height: 30px;
            }
        </style>
    </head>
    <body>
        <input type="submit" value="submit" >
        <div class="parent">
            <div class="root">
                <div>
                    <h4>head tag</h4>
                    <p>para-1</p>
                    <p>para-2</p>
                    <p>para-3</p>
                    <p>para-4</p>
                </div>
                <div class="div2">
                    <h4>head tag</h4>
                    <p>para-1</p>
                    <p>para-2</p>
                    <p>para-3</p>
                    <p>para-4</p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("input[type='submit']").click(function(){
                    $("h4").first().parent().css("background","orange");
                    $("h4").first().parent().animate({width:"300px",height:'auto'},1500);
                 
                    $("h4").first().parents(".root").css("border","1px solid blue");
                    $("h4").first().parents(".root").animate({width:"300px",height:'auto'},1500);
                })
               
            });
        </script>
    </body>
</html>
