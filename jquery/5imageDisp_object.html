<html>
    <head>
        <style>
            .div {
                width: 300px; height: 400px; border: 1px solid gray;
                overflow: hidden;
            }
            .div .image {
                width: 250px; height: 350px; margin: 25px;
            }
            .thumb {
                width: 300px; height: 100px; border: 1px solid gray;
                overflow: auto;
                
            }
            .thumb .btn {
                width: 90px; height: 90px; display: block; float: left;
            }
            .thumb .indiv {
                width:400px;height: 100px;
            }
        </style>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="jquery-3.4.1.min.js"></script>
