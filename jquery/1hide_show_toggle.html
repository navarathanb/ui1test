<html>
    <head>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <button id="click">Click</button>
        <button id="toggle">Toggle</button>
        <div style="width: 300px; height: 200px; background: red;"></div>
        <div style="width: 300px; height: 200px; background: rgb(103, 173, 23);"></div>
        <div style="width: 300px; height: 200px; background: rgb(25, 0, 255);"></div>
        <div style="width: 300px; height: 200px; background: rgb(255, 0, 140);"></div>
        <script>
            $(document).ready(function() {
                $("div").click(function() {
                    $(this).hide(1000);
                });
                $("#click").click(function() {
                    $("div").show(1000);
                });
                $("#toggle").click(function(){
                    $("div").toggle(1500);
                });

            })
            
        </script>
    </body>
</html>
