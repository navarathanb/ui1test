<html>
    <head>
        <script src="jquery-3.4.1.min.js"></script>
        <style>
            input[type='submit'] {
                width: 180px; height: 30px;
            }
        </style>
    </head>
    <body>
        <input type="submit" value="submit" >
        <div class="parent">
            <div class="root">
                <div>
                    <p>para-1</p>
                    <h4>head tag</h4>
                    <p>para-1</p>
                    <p>para-2</p>
                    <p class='rest'>para-3</p>
                    <p>para-4</p>
                </div>
                <div class="div2">
                    <li>Test</li>
                    <h4>head tag</h4>
                    <p>para-1</p>
                    <p>para-2</p>
                    <p>para-3</p>
                    <p>para-4</p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("input[type='submit']").click(function(){
                    $("h4").first().next().css("background","orange");
                    $("h4").first().next().animate({width:"300px",height:'auto'},1500);
                    $("h4").last().prev().css("background","orange");
                    $("h4").last().prev().animate({width:"300px",height:'auto'},1500);
                    $("h4").last().nextAll().animate({width:"300px",height:'auto'},1500);
                    $("h4").last().nextAll().css("background","orange");
                    
                    $("h4").first().nextUntil(".rest").animate({width:"300px",height:'auto'},1500);
                    $("h4").first().nextUntil(".rest").css("background","red");
                    
                   
                })
               
            });
        </script>
    </body>
</html>
