<html>
    <head>
        <script>
            //finding big number from 3 numbers.
            var val1 = parseInt(prompt("enter value1"));// string
            var val2 = parseInt(prompt("enter value2"));
            var val3 = parseInt(prompt("enter value3"));
            //logical operators: && (and) , || (or) , ! (not)
            //parseInt() to convert sring to integer
            //"2" > "12" true
            // if(val1) {

            // }
            if(val1 > val2 && val1 > val3) {
                alert(val1+" is greater");
            }
            else if(val2 > val1 && val2 > val3){
                alert(val2+" is greater");
            }
            else {
                alert(val3+" is greater");
            }

        </script>
    </head>
</html>
