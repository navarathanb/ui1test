<html>
    <head>
        <script>
            //get and put data
            function disp(val) { //implementation of a function
                
                var val1 = parseInt(document.getElementById("a").value); //get data from markup using id
                var val2 = parseInt(document.getElementById("b").value);
                
                var res;
                if(val = 'sum'){
                   res = val1+val2;
                    
                }
                else if(val = 'mul'){
                    res = val1*val2;
                }
                else if(val = 'sub'){
                    res = val1-val2;
                }
                else {
                    res = val1/val2;
                }
                document.getElementById('result').innerHTML = "The result is="+res;
            }           
        </script>
    </head>
    <body>
        value1<input type="text" id="a">
        value2<input type="text" id="b">
        <input type="submit" value="sum" onclick=" disp('sum') ">
        <input type="submit" value="mul" onclick=" disp('mul') ">
        <input type="submit" value="sub" onclick=" disp('sub') ">
        <input type="submit" value="div" onclick=" disp('div') ">
        <br>
        <br>
        Result: <div id="result"><!-- innerHTML --></div> 
    </body>
</html>
