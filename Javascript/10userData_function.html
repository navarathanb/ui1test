<html>
    <head>
        <script>
            //get and put data
            function disp() { //implementation of a function
                
                var val1 = parseInt(document.getElementById("a").value); //get data from markup using id
                var val2 = parseInt(document.getElementById("b").value);
                var val3 = parseInt(document.getElementById("c").value);
                var res;
                if(val1 > val2 && val1 > val3) {
                    res = val1+" is greater";
                }
                else if(val2 > val1 && val2 > val3){
                    res = val2+" is greater";
                }
                else {
                    res = val3+" is greater";
                }
                document.getElementById("result").value /*put data to markup*/ = res;
                document.getElementById("result2").innerHTML = res;
                document.getElementById("a").disabled = true;
            }           
        </script>
    </head>
    <body>
        <script>
         // document.
        </script>
        value1<input type="text" id="a" value="">
        value2<input type="text" id="b">
        value3<input type="text" id="c">
        <input type="submit" value="submit" onclick=" disp() ">
        <br>
        <br>
        Result: <input type="text" name="" id="result" value="">
        <div id="result2"><!-- innerHTML --></div>
        
    </body>
</html>
