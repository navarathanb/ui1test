<html>
    <head>
        <script>
            function disp(val) {
                if(val == 'down') {
                    document.getElementById("data1").style.background = "green";
                    document.getElementById("data1").style.height = "auto";
                    document.getElementById("data1").innerHTML = "<h2>Welcome user..</h2><p>Andhra Pradesh is a state bordering India’s southeastern coast. Major cultural landmarks include Tirumala Venkateswara Temple, an ornate hilltop shrine to Hindu’s Vishnu, in the southern part of the state. It’s visited by tens of millions of pilgrims annually. The major northern port of Visakhapatnam has popular beaches like Ramakrishna and Rishikonda lining the Bay of Bengal, offering spots for swimming and surfing.</p>";
                   

                }
                else {
                    document.getElementById("data1").style.background = "orange";
                    document.getElementById("data1").style.height = "50px";
                    document.getElementById("data1").innerHTML = ""
                }

            }
        </script>
    </head>
    <body>
        <!-- onmouseover, onmouseout, onmouseleave, -->
        <div id="data1" style="width: 300px; height:50px; border: 2px solid blue; padding: 10px;" onmousedown="disp('down')" onmouseup="disp('up',this)" >

        </div>
        <div id="data2" style="width: 300px; height: 50px; border: 2px solid blue; padding: 10px;" onmousedown="disp('down')" onmouseup="disp('up')" >

        </div>
        <div id="data3" style="width: 300px; height: 50px; border: 2px solid blue; padding: 10px;" onmouseover="disp('down')" onmouseout="disp('up')" >

        </div>
    </body>
</html>
