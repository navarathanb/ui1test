<!-- 
 add input for password.
 if password length is 5, display red color with width length*10 for div,
 10 => add bgcolor: orange, div = length*10,
 15 => add bgcolor: green, color =white, width of div = length*10   
 apply height for div = 40px;   
 -->
<html>
    <head>
        <script>
            function disp(val) {
                var val = document.getElementById("inp").value;
                document.getElementById("new").innerHTML = "value = "+val+"<br>"+"length = "+val.length;
                if (parseInt(val.length) <= '5') {
                    document.getElementById("new").style.width = '100'*val.length;
                    document.getElementById("new").style.background = 'red';
                }
                else if (parseInt(val.length) > '5' && parseInt(val.length) < '10' ) {
                    document.getElementById("new").style.width = '100'*val.length;
                    document.getElementById("new").style.background = 'orange';
                }
                //else if (parseInt(val.length) = '10' ) {
                  //  document.getElementById("new").style.width = '100'*val.length;
                    //document.getElementById("new").style.background = 'orange';
                //} 
                else if (parseInt(val.length) > '10' && parseInt(val.length) < '15' ) {
                    document.getElementById("new").style.width = '100'*val.length;
                    document.getElementById("new").style.background = 'green';
                }
                else  {
                    document.getElementById("new").style.width = '100'*val.length;
                    document.getElementById("new").style.background = 'yellow';
                }
            }     
        </script>
    </head>
    <body>
        Password: <input type="text" id='inp'> 
        <input type="submit" value="submit" onclick="disp()">
        <div id="new" style="width: 100px; height: 40px; border: 1px solid red; margin: 30px; background: salmon;">
        </div>
    </body>
</html>
