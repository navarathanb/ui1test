<html>
    <head>

        <script>
            var i = 0;
            function disp() {
                var arr = ["img/1.jpg","img/2.jpg","img/3.jpg"];
                
                document.image.src = arr[i];
                i++;
                if(i > 2) {
                    i = 0;
                }
                
            }
            var animation = setInterval("disp()",2000);//repeating for evey 2 sec.

            function stop() {
                clearInterval(animation);
            }

            function start() {
               animation = setInterval("disp()",2000);
            }
        </script>
    </head>
    <body>
        <div id="div">
            <img name="image" src="img/1.jpg" alt="" style="width: 500px; height: 250px;" onmouseover="stop()" onmouseout="start()">
        </div>
    </body>
</html>
